basePath: /api/v1
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /game:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "308":
          description: ""
      summary: Create new game
      tags:
      - blackgo
  /game/:id:
    get:
      consumes:
      - application/json
      description: Get game by ID
      parameters:
      - description: Game ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: See game details
      tags:
      - blackgo
  /game/:id/hit:
    post:
      consumes:
      - application/json
      description: Ask for another card
      parameters:
      - description: Game ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Ask for another card
      tags:
      - blackgo
  /game/:id/stand:
    post:
      consumes:
      - application/json
      description: Ask for another card
      parameters:
      - description: Game ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Ask for another card
      tags:
      - blackgo
swagger: "2.0"
